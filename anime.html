<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/11b8b2740f.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main">
        <h1 class="headers">Anime List</h1>

          <div style="display: inline" class="search-container">
            <input type="text" id="search" onkeyup="search()" placeholder="Search...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
          </div>
          <div style="display: inline" class="list-type-container">
            <button class="list-type-btn" id="all">All</button>
            <button class="list-type-btn" id="current">Watching</button>
            <button class="list-type-btn" id="completed">Completed</button>
            <button class="list-type-btn" id="paused" >Paused</button>
            <button class="list-type-btn" id="dropped">Dropped</button>
            <button class="list-type-btn" id="planning">Planning</button>
            
          </div>

          <table class="table" id="mediaTable"></table>
    </div>

</body>
</html>
