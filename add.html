<!DOCTYPE html>
<html>
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://kit.fontawesome.com/11b8b2740f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/css/add.css">

</head>
<body>
    
    <div id="search-box" class="flex-container">
        <input type="text" name="search_box" id="search_box" class="search-box flex-child">

    <div id="results-container" class="flex-container" style="display: none;">

        <p id="load_more" onclick="load_more()" style="cursor: pointer">Load more</p>

    </div>
